<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuestra Boda – Margarita y Harold</title>
  <link rel="icon" href="favicon.ico">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap');

    :root {
      --rosa: #e9c3c8;
      --rosado: #e4a0a8;
      --vino: #8b3e50;
      --gris: #555;
      --beige: #fdf9f8;
      --blanco: #ffffff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Poppins', sans-serif;
      color: var(--gris);
      background: var(--beige);
      overflow-x: hidden;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse { 0%,100%{transform:scale(1);} 50%{transform:scale(1.05);} }
    @keyframes float { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-10px);} }

    .animate-in { animation: fadeInUp 1s ease-out forwards; opacity: 0; }

    /* HERO AJUSTADO PARA MÓVIL */
    .hero {
      min-height: 80vh;
      background: linear-gradient(rgba(139,62,80,0.4),rgba(0,0,0,0.4)), 
        url('https://lh3.googleusercontent.com/d/1zrGO6S1SDDFuHkdeEMQA-BRkmM5TwgFO=s500');
      background-size: cover; 
      background-position: center; 
      background-attachment: scroll; /* mejor para móviles */
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      text-align:center; color:#fff; position:relative; padding:2rem;
    }

    .hero::before {
      content:''; position:absolute; bottom:0; left:0; right:0; height:300px;
      background:linear-gradient(to bottom,transparent,var(--beige));
    }

    .hero h1 {
      font-family:'Playfair Display',serif;
      font-size:4rem;
      font-weight:500;
      letter-spacing:2px;
      margin-bottom:1rem;
      text-shadow:2px 2px 10px rgba(0,0,0,0.4);
    }
    .hero h1 span { color:var(--rosa); font-style:italic; }
    .hero p {
      font-style:italic;
      font-size:1.2rem;
      max-width:500px;
      line-height:1.6;
      text-shadow:1px 1px 5px rgba(0,0,0,0.5);
    }

    /* FORMULARIO */
    .form-container {
      background:white;
      border-radius:20px;
      padding:2rem;
      max-width:500px;
      margin:auto;
      box-shadow:0 10px 30px rgba(0,0,0,0.1);
    }

    .form-input {
      width:100%;
      padding:1rem;
      margin-bottom:1rem;
      border:2px solid #f0f0f0;
      border-radius:12px;
      font-size:1rem;
    }

    .btn {
      background:linear-gradient(135deg,var(--rosado),var(--vino));
      color:#fff;
      border:none;
      padding:1rem 2rem;
      border-radius:50px;
      text-decoration:none;
      font-size:1rem;
      display:inline-block;
      transition:all .3s ease;
      box-shadow:0 5px 15px rgba(139,62,80,0.3);
    }

    .btn:hover { transform:scale(1.05); }

    footer {
      background:linear-gradient(135deg,var(--vino),#6d2f3f);
      color:#fff;
      text-align:center;
      padding:3rem 1rem;
    }
    footer h3 { font-family:'Playfair Display',serif; font-size:2rem; margin:1rem 0; }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <h1>Margarita <span>&</span> Harold</h1>
    <p>"Más valen dos que uno, porque obtienen más fruto de su esfuerzo."<br><em>Eclesiastés 4:9</em></p>
  </section>

  <section class="form-section animate-in">
    <h2>Confirma tu Asistencia</h2>
    <div class="form-container">
      <form id="rsvpForm">
        <input type="text" id="nombre" placeholder="Tu nombre completo" required class="form-input">
        <input type="text" id="alergias" placeholder="Intolerancias o alergias" class="form-input">
        <input type="number" id="acompanantes" placeholder="Número de acompañantes" min="0" class="form-input">
        <button type="submit" class="btn" style="width:100%;">Confirmar Asistencia</button>
      </form>
      <div id="successMessage" style="display:none;margin-top:1.5rem;padding:1rem;background:#d4edda;color:#155724;border-radius:10px;">
        ¡Gracias por confirmar! Nos vemos el 15 de noviembre ❤️
      </div>
    </div>
  </section>

  <footer>
    <p>Con todo nuestro amor</p>
    <h3>Margarita & Harold</h3>
    <p>15 • Noviembre • 2025</p>
  </footer>

  <script>
    // Configura tu Firebase
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://TU_PROJECT_ID.firebaseio.com",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_PROJECT_ID.appspot.com",
      messagingSenderId: "TU_MESSAGING_SENDER_ID",
      appId: "TU_APP_ID",
      measurementId: "TU_MEASUREMENT_ID"
    };

    // Inicializa Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    // Función para guardar confirmaciones
    function saveToFirebase(guestData) {
      const guestsRef = database.ref('guests');
      guestsRef.push(guestData);
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Captura el formulario y las confirmaciones
      const form = document.getElementById('rsvpForm');
      form.addEventListener('submit', (e) => {
        e.preventDefault();

        const nombre = document.getElementById('nombre').value.trim();
        const alergias = document.getElementById('alergias').value.trim();
        const acompanantes = parseInt(document.getElementById('acompanantes').value) || 0;

        if (!nombre) {
          alert('Por favor completa tu nombre.');
          return;
        }

        const guest = {
          nombre,
          alergias,
          acompanantes,
          fecha: new Date().toISOString(),
        };

        // Guardar en Firebase
        saveToFirebase(guest);

        // Resetear el formulario
        form.reset();

        // Mostrar mensaje de éxito
        document.getElementById('successMessage').style.display = 'block';
        setTimeout(() => {
          document.getElementById('successMessage').style.display = 'none';
        }, 4000);
      });
    });
  </script>
</body>
</html>
